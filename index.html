<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <label
          ><i class="fa-brands fa-html5" style="color: rgb(255, 100, 4)"></i
          >HTML</label
        >
        <textarea id="html-code" onkeyup="run()"></textarea>
        <label
          ><i class="fa-brands fa-css3-alt" style="color: rgb(0, 76, 255)"></i
          >CSS</label
        >
        <textarea id="css-code" onkeyup="run()"></textarea>
        <label
          ><i class="fa-brands fa-square-js" style="color: rgb(251, 255, 0)"></i
          >JS</label
        >
        <textarea id="js-code" onkeyup="run()"></textarea>
      </div>
      <div class="resize" id="resize"></div>
      <div class="right">
        <label><i class="fa-solid fa-chevron-right"></i>Output</label>
        <iframe id="output"></iframe>
        <script src="index.js"></script>
      </div>
    </div>
  </body>
</html>
